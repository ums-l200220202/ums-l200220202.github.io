<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS IPSD</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: #333;
        }

        main {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Card Container */
        .cards {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 800px;
        }

        /* Individual Cards */
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 250px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>TUGAS IPSD</h1>
        <section class="cards">
            <div class="card">
                <h3>Tugas Sebelum UTS</h3>
                <a target="_blank" href="https://github.com/ums-l200220202/ums-l200220202.github.io/blob/main/TugasSebelumUts.py">Lihat Tugas</a>
            </div>
            <div class="card">
                <h3>Tugas Sebelum UAS</h3>
                <a target="_blank" href="https://ums-l200220202.github.io/laporan.html">Lihat Tugas</a>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cards = document.querySelectorAll(".card");

            cards.forEach((card) => {
                card.addEventListener("mouseenter", () => {
                    card.style.transform = "translateY(-10px) scale(1.05)";
                });

                card.addEventListener("mouseleave", () => {
                    card.style.transform = "translateY(0) scale(1)";
                });
            });
        });
    </script>
</body>

</html>
